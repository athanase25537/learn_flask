<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Talking - Login</title>
</head>
<body>
    <div class="banner">
        <img src="src/img/main.png" alt="">
    </div>

    <form action="" method="POST" class="container">
        <div class="log_info">
            <div class="img"><img src="src/img/main.png" alt=""></div>
            <h1>Bonjour et Bienvenue</h1>
            <h3>Ajouter les informations utiles</h3>

            <div>
                <input type="text" name="username" id="username">
                <label for="username"><span>Nom d'utilisateur</span></label>
            </div>

            <div>
                <input type="password" name="password" id="password">
                <label for="password"><span>Mot de passe</span></label>
                <i id="eye_show" class="fa-solid fa-eye"></i>
                <i id="eye_hide" class="fa-solid fa-eye-slash"></i>
            </div>

            <div class="check_container">
                <div class="check">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="#">Mot de passe oublié</a>
            </div>

            <button><p>Se connecter</p></button>
            <a id="connect" href="#"><img src="src/img/chercher.png" alt=""><p>Se connecter avec Google</p></a>

            <p>Vous n'avez pas de compte ? <a href="#">Créez un compte</a></p>
        </div>
    </form>
    <script src="src/js/app.js"></script>
</body>
</html>
